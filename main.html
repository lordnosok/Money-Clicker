<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Clicker - Main Page</title>
    <link rel="stylesheet" href="Styles/main.css" />
  </head>

  <body>
    <div class="pifg">
      <h1 class="balance" id="balanceid">0</h1>
      <img class="balance-img" src="Images/dollar-symbol.svg" alt="img-bal" />
      <button id="buttoncoin" class="button-click">
        <img
          type="button"
          class="button-img"
          src="Images/dollar-coin.svg"
          alt="dollar-coin"
        />
      </button>
    </div>
    <button class="button-rocket-click">
      <img
        class="button-rocket-img"
        src="Images/rocket-boost.svg"
        alt="rocket-boost"
      />
    </button>
    <script src="/Scripts/main.js"></script>
  </body>
</html>
