<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Clicker - Main Page</title>
    <link rel="stylesheet" href="Styles/main.css" />
  </head>

  <body>
    <div class="pifg">
      <h1 class="balance" id="balanceid">0</h1>
      <img class="balance-img" src="Images/dollar-symbol.svg" alt="img-bal" />
      <button id="buttoncoin" class="button-click">
        <img
          type="button"
          class="button-img"
          src="Images/dollar-coin.svg"
          alt="dollar-coin"
        />
      </button>
    </div>
    <button class="button-rocket-click" data-modal-open>
      <img
        class="button-rocket-img"
        src="Images/rocket-boost.svg"
        alt="rocket-boost"
      />
      <h1>Boost</h1>
    </button>
    <div class="backdrop is-hidden" data-backdrop>
      <div class="modal" data-modal>
        <button class="close" data-modal-close>X</button>
      </div>
    </div>
    <script src="/Scripts/main.js"></script>
    <script src="/Scripts/main-modal.js"></script>
  </body>
</html>
